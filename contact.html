            $(function () {
                $("#header").load("header.html", function () {
                    const currentPage = window.location.pathname.split("/").pop();

                    // Select all menu links
                    const menuItems = document.querySelectorAll('.menu-link');

                    // Iterate through each menu item
                    menuItems.forEach(function (menuItem) {
                        // Compare the href attribute with the current page
                        if (menuItem.getAttribute('href') === currentPage) {

                        }
                    });
                });

                // Load other sections
                $("#footer").load("footer.html");
            });
        </script>

        <script type="text/javascript">
            function sendEmail(event) {
                // Prevent the form from submitting via the default POST action
                event.preventDefault();

                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var phone = document.getElementById("phone").value;
                var message = document.getElementById("message").value;

                // Basic validation
                if (name === "" || email === "" || message === "") {
                    alert("Please fill out all required fields.");
                    return;
                }

                // Prepare form data for Mailgun API
                var formData = new FormData();
                formData.append("from", "Finlex Associates <contact@yourdomain.com>");  // Replace with your Mailgun domain email
                formData.append("to", "ranjangajmair@gmail77.com");  // Replace with recipient email
                formData.append("subject", `New Contact Form Inquiry from ${name}`);
                formData.append("text", `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nMessage: ${message}`);

                // Send the email using Mailgun API
                fetch("https://api.mailgun.net/v3/YOUR_DOMAIN/messages", {  // Replace 'YOUR_DOMAIN' with your Mailgun domain
                    method: "POST",
                    headers: {
                        "Authorization": "Basic " + btoa("api:YOUR_API_KEY"),  // Replace 'YOUR_API_KEY' with your Mailgun API key
                    },
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === "Queued. Thank you.") {
                            document.getElementById("mail_success").style.display = "block";
                            document.getElementById("mail_fail").style.display = "none";
                        } else {
                            document.getElementById("mail_fail").style.display = "block";
                            document.getElementById("mail_success").style.display = "none";
                        }
                    })
                    .catch(error => {
                        console.error("Error sending email:", error);
                        document.getElementById("mail_fail").style.display = "block";
                        document.getElementById("mail_success").style.display = "none";
                    });
            }
        </script>
